name: mangopay4-php-sdk-cd

permissions:
  contents: read

on:
  push:
    branches:
      # push on master branch
      - master
  pull_request:
    branches: [ master ]


jobs:
  test-php:
    name: Test on php ${{ matrix.php-version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        php-version: ["7.3", "7.4", "8.0", "8.1", "8.2", "8.3", "8.4", "8.5"]
        os: [ubuntu-latest]
        experimental: [false]
        composer-options: ['']
        include:
          - { php-version: '8.6', composer-options: '--ignore-platform-req=php+', experimental: true, os: ubuntu-latest }
    steps:
      - uses: actions/checkout@v6
      - name: Use php ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          coverage: xdebug
      - name: Cache module
        uses: actions/cache@v5
        with:
          path: ~/.composer/cache/
          key: composer-cache
      - name: Install dependencies
        run: composer install --no-interaction ${{ matrix.composer-options }}
      - name: Run php tests
        run: ./vendor/bin/phpunit
